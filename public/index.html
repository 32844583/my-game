<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>貓咪小戰爭</title>
  <style>
    /* 預設顯示準備畫面、隱藏戰鬥畫面 */
    /* 基本重置 */
    html, body {
      margin: 0;
      padding: 0;
    }

    /* 準備區 (lobby) 與 戰鬥區 (battle) */
    #lobby {
      display: block;
      background: #eee;
      padding: 20px;
      text-align: center;
    }

    /* 讓 #battle 填滿整個瀏覽器 */
    #battle {
      width: 80%;
      height: 80%; 
      /* 或 height: 100vh;  */
      box-sizing: border-box;
      background: #ccc;  /* 看你想要什麼背景色 */
      position: relative; 
    }

    #summon-container {
      width: 800px;   
      margin: 20px auto; /* 下方也置中 */
      background: #f0f0f0;
      padding: 10px;
      display: none;      /* 等戰鬥畫面顯示後再打開 */
      text-align: center; /* 讓內容置中 */
      box-sizing: border-box;
    }

    /* 召喚圖片簡單示範 */
    .monster-img {
      width: 60px;
      cursor: pointer;  /* 鼠標變成手形 */
      margin: 5px;
    }

  </style>
</head>
<body>

  <!-- 準備畫面 (lobby) -->
  <div id="lobby">
    <h2>玩家準備頁面</h2>
    <button id="player1-ready">玩家1 準備</button>
    <button id="player2-ready">玩家2 準備</button>
    <p id="status">等待玩家準備中...</p>
  </div>

  <!-- 戰鬥頁面 (battle) - 不用 canvas, 讓 Phaser 自行生成 -->
  <div id="battle">
  </div>

  <!-- 修改後的召喚區，點擊後皆依照 currentPlayer 來決定歸屬 -->
  <div id="summon-container">
    <h3>召喚區</h3>
    <img 
      src="assets/char/mano/base.png" 
      alt="Mano" 
      class="monster-img"
      onclick="summonMonster('mano')"
    />
    <img 
      src="assets/char/stone/base.png" 
      alt="Stone" 
      class="monster-img"
      onclick="summonMonster('stone')"
    />
    <img 
      src="assets/char/blue_snail/base.png" 
      alt="Blue_Snail" 
      class="monster-img"
      onclick="summonMonster('blue_snail')"
    />
    <img 
      src="assets/char/red_snail/base.png" 
      alt="Red_Snail" 
      class="monster-img"
      onclick="summonMonster('red_snail')"
    />
  </div>

  <!-- Phaser (最新版本) -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.87.0/dist/phaser.min.js"></script>
  <!-- Socket.IO Client from CDN -->
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>

  <!-- 你的自訂腳本 (順序：Char -> game -> networking) -->
  <!-- 1. 角色定義 -->
  <script src="character.js"></script>
  <!-- 2. 戰鬥場景 -->
  <script src="battleScene.js"></script>
  <!-- 3. 遊戲啟動相關設定 -->
  <script src="game.js"></script>
  <!-- 4. 網路與邏輯 -->
  <script src="networking.js"></script>
  
</body>
</html>
