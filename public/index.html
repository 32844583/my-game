<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>貓咪小戰爭</title>
  <link rel=stylesheet type="text/css" href="index.css">
</head>
<body>
  <div id="lobby" class="ancient-border">
    <h2>玩家準備頁面</h2>
    <button id="player1-ready">玩家1 準備</button>
    <button id="player2-ready">玩家2 準備</button>
    <p id="status">等待玩家準備中...</p>
    
    <div id="selection-container" class="ancient-border">
      <h3>選擇區</h3>
      <div class="monster-grid">
        <div class="monster-img-container">
          <img src="assets/char/mano/base.png" alt="Mano" class="monster-img" onclick="selectMonster('mano', this)" />
          <img src="assets/frame.png" class="frame-overlay" />
        </div>
        <div class="monster-img-container">
          <img src="assets/char/stone/base.png" alt="Stone" class="monster-img" onclick="selectMonster('stone', this)" />
          <img src="assets/frame.png" class="frame-overlay" />
        </div>
        <div class="monster-img-container">
          <img src="assets/char/blue_snail/base.png" alt="Blue Snail" class="monster-img" onclick="selectMonster('blue_snail', this)" />
          <img src="assets/frame.png" class="frame-overlay" />
        </div>
        <div class="monster-img-container">
          <img src="assets/char/red_snail/base.png" alt="Red Snail" class="monster-img" onclick="selectMonster('red_snail', this)" />
          <img src="assets/frame.png" class="frame-overlay" />
        </div>
        <div class="monster-img-container">
          <img src="assets/char/cellion/base.png" alt="Cellion" class="monster-img" onclick="selectMonster('cellion', this)" />
          <img src="assets/frame.png" class="frame-overlay" />
        </div>
        <div class="monster-img-container">
          <img src="assets/char/grupin/base.png" alt="Grupin" class="monster-img" onclick="selectMonster('grupin', this)" />
          <img src="assets/frame.png" class="frame-overlay" />
        </div>
        <div class="monster-img-container">
          <img src="assets/char/lioner/base.png" alt="Lioner" class="monster-img" onclick="selectMonster('lioner', this)" />
          <img src="assets/frame.png" class="frame-overlay" />
        </div>
        <div class="monster-img-container">
          <img src="assets/char/lucida/base.png" alt="Lucida" class="monster-img" onclick="selectMonster('lucida', this)" />
          <img src="assets/frame.png" class="frame-overlay" />
        </div>
        <div class="monster-img-container">
          <img src="assets/char/dark_yeti/base.png" alt="Dark Yeti" class="monster-img" onclick="selectMonster('dark_yeti', this)" />
          <img src="assets/frame.png" class="frame-overlay" />
        </div>
        <div class="monster-img-container">
          <img src="assets/char/king_clang/base.png" alt="King Clang" class="monster-img" onclick="selectMonster('king_clang', this)" />
          <img src="assets/frame.png" class="frame-overlay" />
        </div>
        <div class="monster-img-container">
          <img src="assets/char/lycanthrope/base.png" alt="Lycanthrope" class="monster-img" onclick="selectMonster('lycanthrope', this)" />
          <img src="assets/frame.png" class="frame-overlay" />
        </div>
        <div class="monster-img-container">
          <img src="assets/char/yeti/base.png" alt="Yeti" class="monster-img" onclick="selectMonster('yeti', this)" />
          <img src="assets/frame.png" class="frame-overlay" />
        </div>
      </div>
    </div>
    
    <div id="player-selections">
      <div id="player1-selection" class="ancient-border">
        <h4>玩家1 已選擇：</h4>
      </div>
      <div id="player2-selection" class="ancient-border">
        <h4>玩家2 已選擇：</h4>
      </div>
    </div>
  </div>
  
  <div id="battle">
  </div>
  
  <div id="summon-container">
    <h3>召喚區</h3>
    <div class="monster-grid">
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.87.0/dist/phaser.min.js"></script>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" 
          integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
          crossorigin="anonymous"></script>
  
  <script src="character.js"></script>
  <script type="module" src="NetworkManager.js"></script>
  <script type="module" src="Battle.js"></script>
  <script type="module" src="Game.js"></script>
</body>
</html>
